<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainview">
        <div class="header">
            <img src="./imgs/hamburger.svg" alt="More">
            <img src="./imgs/share.svg" alt="Share">
        </div>
        <div id="msg-container"></div>
        <form id="send-container" onsubmit="sendMessage(event)">
            <input name="txtMsgBox" tabindex="0" required autocomplete="off" id="txt-msg-box" />
            <input type="image" src="./imgs/send.svg" alt="Send" id="send-btn"/>
        </form>
    </div>
    <div class="modal"></div>

    <script defer src="https://unpkg.com/lzutf8@latest/build/production/lzutf8.min.js"></script>
	<script defer src="/socket.io/socket.io.js"></script>
	<script defer src="js/Encryption/sec-v1.1.js"></script>
	<script defer src="js/DOM.js"></script>
	<script defer src="js/script.js"></script>
	<script defer src="js/modal.js"></script>
</body>
</html>
